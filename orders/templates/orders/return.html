<div class="modal fade" id="return">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">申请退货</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <span class="col-sm-2 control-label">快递公司</span>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="express_provider" />
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-sm-2 control-label">快递单号</span>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="express_code" />
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-sm-2 control-label">退款原因</span>
                        <div class="col-sm-10">
                            <textarea rows="5" class="form-control" id="reason">7天无理由退货</textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" data-loading-text="正在提交..." class="btn btn-primary submit-return-btn">提交申请</button>
            </div>
        </div>
    </div>
</div>
